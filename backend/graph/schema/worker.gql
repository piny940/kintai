enum WorkerStatus {
  ACTIVE
  INACTIVE
}
enum WorkStatus {
  WORKING
  LEFT
}
type WorkerName {
  firstName: String!
  lastName: String!
}
type Worker {
  id: Uint!
  status: WorkerStatus!
  email: String!
  name: WorkerName!
  workStatus: WorkStatus
  createdAt: Time!
  updatedAt: Time!
}
extend type Query {
  me: Worker
}
