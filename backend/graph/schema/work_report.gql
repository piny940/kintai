type WorkReport {
  employmentId: Uint!
  fromTime: Time!
  toTime: Time!
  stamps: [Stamp!]!
  workTime: Int!
}

type MonthWorkReportMap {
  key: Int!
  value: WorkReport!
}
type YearReport {
  employmentId: Uint!
  year: Time!
  workReports: [MonthWorkReportMap!]!
}

extend type Query {
  getYearReport(workerId: Uint!, companyId: Uint!, year: Time!): YearReport!
}
